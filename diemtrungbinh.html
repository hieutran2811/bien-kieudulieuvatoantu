<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemly = Number(prompt("nhap vao diem ly"));
    let diemhoa = Number(prompt("nhap vao diem hoa"));
    let diemsinh = Number(prompt("nhap vao diem sinh"));
    let diemtrungbinh = (diemhoa+diemly+diemsinh)/3 ;
    let tongdiem = diemhoa+diemly+diemsinh;
    document.write("điểm trung bình " + diemtrungbinh);
    document.write("</br>");
    document.write("tổng điểm " + tongdiem);
</script>
</body>
</html>
